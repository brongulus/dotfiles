# ------------ Binds
bind "main" "k" = "scroll-up"
bind "main" "j" = "scroll-down"
bind "main" "Space" = "move-half-page-down"
bind "main" "Ctrl-K" = "keybinding-manager"
bind "main" "o" = "goto-url"
bind "main" "Right" = "none"
bind "main" "J" = "tab-prev"
bind "main" "K" = "tab-next"
bind "main" "x" = "tab-close"
bind "main" "Ctrl-O" = "options-manager"
bind "main" "O" = "open-new-tab"
bind "main" "u" = "none"
bind "main" "G" = "move-document-end"
bind "main" "L" = "history-move-forward"
bind "main" "H" = "history-move-back"
bind "main" "Ctrl-S" = "add-bookmark-tabs"
bind "main" "Ctrl-B" = "bookmark-manager"
bind "main" "Ctrl-E" = "link-external-command"
bind "main" "Ctrl-Q" = "tab-external-command"
bind "main" "y" = "link-external-command"
bind "main" "Y" = "tab-external-command"
# ------------ Engines
set protocol.rewrite.dumb.aur = "https://aur.archlinux.org/packages?O=0&K="
set protocol.rewrite.dumb.aw = "https://wiki.archlinux.org/index.php?search="
set protocol.rewrite.dumb.cpp = "https://en.cppreference.com/mwiki/index.php?search="
set protocol.rewrite.dumb.lg = "https://libgen.is/search.php?req="
# ----------- URI Passing
set document.uri_passing.mpv.foreground = 0
set document.uri_passing.mpv.command = "mpv %c &>/dev/null 2>&1 & disown;"
set document.uri_passing.clip.command = "echo -n %c | xclip -sel clip"
set document.uri_passing.qute.command = "qutebrowser %c > /dev/null 2>&1;"
