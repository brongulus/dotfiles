# ---------- Basic
set document.colors.use_document_colors = 1
set terminal._template_.type = 2
set terminal._template_.colors = 4
set ui.show_menu_bar_always = 1
set ui.clock.enable = 1
# ---------- Auto Config
set ui.colors.color.mainmenu.normal.text = "black"
set ui.colors.color.mainmenu.normal.background = "blue"
set document.html.link_display = 0
set config.saving_style_w = 1
set terminal.tmux-256color.charset = "utf-8"
set terminal.tmux-256color.underline = 0
set terminal.tmux-256color.italic = 1
set terminal.tmux-256color.transparency = 1
set terminal.tmux-256color.colors = 4
set ui.colors.color.menu.frame.text = "black"
set ui.colors.color.menu.frame.background = "blue"
set ui.colors.color.dialog.frame.text = "black"
set ui.colors.color.dialog.frame.background = "blue"
set ui.language = "System"
set document.css.enable = 1
set document.download.directory = "~/Downloads/elinks/"
set document.html.display_tables = 1
set terminal.linux.charset = "System"
set terminal.linux.underline = 0
set terminal.linux.italic = 1
set terminal.linux.transparency = 0
set terminal.linux.colors = 4
set terminal.linux.block_cursor = 0
set terminal.tmux-256color.block_cursor = 0
set terminal.tmux-256color.utf_8_io = 0
set terminal.tmux-256color.m11_hack = 0
set terminal.tmux-256color.type = 2
set ui.colors.color.mainmenu.selected.text = "green"
set ui.colors.color.mainmenu.selected.background = "black"
set ui.colors.color.menu.normal.text = "black"
set ui.colors.color.menu.normal.background = "blue"
set ui.colors.color.menu.selected.text = "blue"
set ui.colors.color.menu.selected.background = "black"
set ui.colors.color.menu.marked.text = "blue"
set ui.colors.color.menu.marked.background = "black"
set ui.colors.color.menu.hotkey.normal.text = "blue"
set ui.colors.color.menu.hotkey.normal.background = "black"
set ui.colors.color.menu.hotkey.selected.text = "black"
set ui.colors.color.menu.hotkey.selected.background = "blue"
set ui.colors.color.dialog.generic.text = "black"
set ui.colors.color.dialog.generic.background = "blue"
set ui.colors.color.dialog.title.text = "blue"
set ui.colors.color.dialog.title.background = "black"
set ui.colors.color.dialog.text.text = "black"
set ui.colors.color.dialog.text.background = "blue"
set ui.colors.color.dialog.button.text = "black"
set ui.colors.color.dialog.button.background = "blue"
set ui.colors.color.dialog.button-selected.text = "blue"
set ui.colors.color.dialog.button-selected.background = "black"
set ui.colors.color.dialog.button-shortcut.text = "blue"
set ui.colors.color.dialog.button-shortcut.background = "black"
set ui.colors.color.dialog.button-shortcut-selected.text = "black"
set ui.colors.color.dialog.button-shortcut-selected.background = "blue"
set ui.colors.color.dialog.shadow.text = "black"
set ui.colors.color.dialog.shadow.background = "black"
set ui.colors.color.title.title-bar.text = "black"
set ui.colors.color.title.title-bar.background = "blue"
set ui.colors.color.title.title-text.background = "blue"
set ui.colors.color.status.status-bar.text = "black"
set ui.colors.color.status.status-bar.background = "blue"
set ui.colors.color.status.status-text.text = "black"
set ui.colors.color.status.status-text.background = "blue"
set ui.colors.color.tabs.normal.text = "fuchsia"
set ui.colors.color.tabs.normal.background = "black"
set ui.colors.color.tabs.loading.text = "black"
set ui.colors.color.tabs.loading.background = "red"
set ui.colors.color.tabs.selected.background = "fuchsia"
set ui.colors.color.tabs.separator.text = "fuchsia"
set ui.colors.color.tabs.separator.background = "black"
# ------------ Binds
bind "main" "k" = "scroll-up"
bind "main" "j" = "scroll-down"
bind "main" "Space" = "move-half-page-down"
bind "main" "Ctrl-K" = "keybinding-manager"
bind "main" "o" = "goto-url"
bind "main" "Right" = "none"
bind "main" "Shift-j" = "tab-prev"
bind "main" "Shift-k" = "tab-next"
bind "main" "x" = "tab-close"
bind "main" "Ctrl-O" = "options-manager"
bind "main" "O" = "open-link-in-new-tab"
bind "main" "u" = "none"
bind "main" "G" = "move-document-end"
bind "main" "L" = "history-move-forward"
bind "main" "H" = "history-move-back"
